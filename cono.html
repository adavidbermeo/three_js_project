<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Three JS Code</title>
</head>
<body>
    
	<script type="module">

            // ALL CDNS: https://cdnjs.com/libraries/three.js

            // MULTIPLE RENDERING: https://threejs.org/examples/webgl_multiple_renderers.html
            
            // !!!! CDN THREE JS: https://cdn.jsdelivr.net/npm/three@0.114.0/ !!!!
            //  import * as THREE from  'https://cdn.jsdelivr.net/npm/three@0.114/build/three.module.js'

            import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

            
            let camera3 = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera3.position.z = 100;

            
            let scene = new THREE.Scene();


			let renderer3;
			let cone;

			init();
			animate();

			function init() {

               

                //Init Tercer objeto

                const geometry3 = new THREE.ConeGeometry( 5, 20, 32 );
                const material3 = new THREE.MeshBasicMaterial( {color: 0xffff00} );
                cone = new THREE.Mesh( geometry3, material3 );


                scene.add( cone );


                renderer3 = new THREE.WebGLRenderer( { antialias: true } );
				renderer3.setPixelRatio( window.devicePixelRatio );
				renderer3.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer3.domElement );
                
                window.addEventListener( 'resize', onWindowResize );
                                

			}

			function onWindowResize() {


                camera3.aspect = window.innerWidth / window.innerHeight;
				camera3.updateProjectionMatrix();

                renderer3.setSize( window.innerWidth, window.innerHeight );
            
			}

			function animate() {


                requestAnimationFrame( animate );
				cone.rotation.x += 0.005;
                cone.rotation.y += 0.01;

                renderer3.render( scene, camera3 );


            }
            
</script>
</body>
</html>
